<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        #disp {
            display: grid;
            justify-content: center;
            /* align-items: center; */
        }
        .btn {
            position: relative;
            left: 380px;
        }
    </style>
</head>
<body>
    <div id="disp">
        <div>
            <img src="./Images/Gluehlampe_01_KMJ-removebg-preview.png" width="150" alt="">
        </div>
    </div>
    <div class="btn">
        <button id="on">On</button>
        <button id="off">Off</button>
    </div>


    
    
    <script>
        document.getElementById("on").addEventListener("click", () => {
            disp.innerHTML = `
            <img src="./Images/081209-light-bulb-03-removebg-preview.png" width="150" alt="">
            `
        })
        document.getElementById("off").addEventListener("click", () =>{
           disp.innerHTML = `
           <img src="./Images/Gluehlampe_01_KMJ-removebg-preview.png" width="150" alt="">
           `

        })
    </script>
</body>
</html>
